<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Hawaiian Airlines Digital Dispatch Release</title>
  </head>
  <body>
    <section class="bg-white lg:grid lg:h-screen lg:place-content-center">
      <div class="mx-auto w-screen max-w-screen-2xl px-4 py-16 sm:px-6 sm:py-24 lg:px-8 lg:py-32">
        <div class="mx-auto max-w-prose">
          <h1 class="text-4xl font-bold text-gray-900 sm:text-5xl">
            Hawaiian Airlines <br />
            <strong class="text-indigo-600">Digital </strong>
            Dispatch Release
          </h1>

          <div class="mt-4 flex justify-center gap-1 overflow-x-auto sm:mt-6">
            <article class="relative flex w-36 flex-col rounded border-2 border-indigo-800 px-2 pt-6 pb-5">
              <span class="absolute top-0 right-0 m-0.5 rounded border border-green-800 bg-green-500 p-0.5 text-xs font-semibold text-white">V1</span>
              <h2 class="text-lg font-bold">HAL2020</h2>
              <h3 class="font-semibold text-gray-500">1 Oct 2025</h3>
              <h3 class="">VHHH-PHNL</h3>
              <span class="absolute bottom-0 left-0 w-full bg-green-500 py-0.5 text-center text-xs font-semibold text-white">Activated</span>
            </article>

            <article class="relative flex w-36 flex-col rounded border-2 border-indigo-800 px-2 pt-6 pb-5">
              <span class="absolute top-0 right-0 m-0.5 rounded border border-green-800 bg-green-500 p-0.5 text-xs font-semibold text-white">V1</span>
              <h2 class="text-lg font-bold">HAL1501D</h2>
              <h3 class="font-semibold text-gray-500">15 Oct 2025</h3>
              <h3 class="">VHHH-PHNL</h3>
              <span class="absolute bottom-0 left-0 w-full border-t border-green-500 py-0.5 text-center text-xs font-semibold">Available</span>
            </article>

            <article class="relative flex w-36 flex-col rounded border-2 border-indigo-800 px-2 pt-6 pb-5">
              <span class="absolute top-0 right-0 m-0.5 animate-pulse rounded border-1 border-yellow-700 bg-yellow-500 p-0.5 text-xs font-semibold text-white">V3</span>
              <h2 class="text-lg font-bold">HAL1501D</h2>
              <h3 class="font-semibold text-gray-500">15 Oct 2025</h3>
              <h3 class="">VHHH-PHNL</h3>
              <span class="absolute bottom-0 left-0 w-full bg-yellow-500 py-0.5 text-center text-xs font-semibold text-white">Activated</span>
            </article>

            <article class="relative flex w-36 flex-col rounded border-2 border-indigo-800 px-2 pt-6 pb-5 bg-gray-100">
              <span class="absolute top-0 right-0 m-0.5 rounded border border-green-800 bg-green-500 p-0.5 text-xs font-semibold text-white hidden"></span>
              <h2 class="text-lg font-bold">HAL1</h2>
              <h3 class="font-semibold text-gray-500">21 Dec 2025</h3>
              <h3 class="">VHHH-PHNL</h3>
              <span class="absolute bottom-0 left-0 w-full border-t py-0.5 text-center text-xs font-semibold">No release available</span>
            </article>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
